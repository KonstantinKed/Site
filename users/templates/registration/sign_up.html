{% extends 'sidebar.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}

<img class="mb-4" src="/static/assets/logo_sign.jpg" alt="" width="200" height="80">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1></div>
<div class="container">
  <form method="post">
    {% csrf_token %}

  <p></p>
  <div> Have an account!<br><a class="btn btn-secondary" href="/login" role="button">Login</a></div>
</div>
{% endblock %}
